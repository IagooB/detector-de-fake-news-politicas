{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Clasificador de Noticias</h1>
    <form id="classification-form" method="post">
        <div class="text-center mb-4">
            <label for="mode-slider" class="form-label h5">Modo de Clasificación:</label>
            <input type="hidden" name="mode" id="selected-mode" value="basic">
            <div class="d-flex justify-content-center align-items-center">
                <span class="me-3">Básico</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mode-slider">
                </div>
                <span class="ms-3">Avanzado</span>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" name="action" value="/classify/" class="btn btn-primary btn-lg mb-3">Clasificar Datos Locales</button>
            <button type="submit" name="action" value="/scrape-and-classify/" class="btn btn-secondary btn-lg">Scrapping y Clasificación</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const modeSlider = document.getElementById("mode-slider");
        const selectedMode = document.getElementById("selected-mode");
        const form = document.getElementById("classification-form");

        modeSlider.addEventListener("change", function() {
            selectedMode.value = modeSlider.checked ? "advanced" : "basic";
        });

        form.addEventListener("submit", function(event) {
            const action = event.submitter.value;
            form.action = action;
        });
    });
</script>
{% endblock %}
